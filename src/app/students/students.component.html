        <h1>Student Registration</h1>
        <label for="">Name:</label>
        <input type="text" [(ngModel)]="name">
        <br>
        <label for="">Marks:</label>
        <input type="text" [(ngModel)]="marks">
        <br>
        <label for="">Fee:</label>
        <input type="text" [(ngModel)]="fee">
        <br>
        <button (click)="register()">Register</button>
        <br><br>

        <h1>All Students</h1>
        <button (click)="total()">Pending Fee</button>
        <button (click)="lowToHigh()">Marks low to high</button>
        <button (click)="salutation()">Salutation</button>
        <button>Marks high to low</button>

        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Marks</th>
                    <th>Fee</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students; let i=index">
                    <td>{{student.name}}</td>
                    <td>{{student.marks}}</td>
                    <td>{{student.fee}}</td>
                    <td>
                        <button (click)="delete(i)">delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    
</div>
